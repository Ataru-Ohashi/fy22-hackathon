<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Test Chatbot Sample</title>
</head>
<body>
<script src="https://riversun.github.io/chatux/chatux.min.js"></script>
<script>
    const chatux = new ChatUx();
    const initParam =
        {
            renderMode: 'auto',
            api: {
                endpoint: 'http://127.0.0.1:5000/',
                method: 'GET',
                dataType: 'jsonp'
            },
            bot: {
                botPhoto: 'https://enjoynet.co.jp/icon/honwakaneesan_stickericon_02.jpg',
                humanPhoto: null,
                widget: {
                    sendLabel: 'send',
                    placeHolder: 'What is the inquiry?'
                }
            },
            window: {
                title: 'Contact Us',
                infoUrl: 'http://www.hogehoge.local'
            }
        };
    chatux.init(initParam);
    chatux.start(true);
</script>
This is a test site.<br>
A chatbot can be placed on the right side of a common portal.</body>
</html>
